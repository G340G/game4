<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLITCH CITY: SECTOR 0 — PS2 DRIFT</title>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" />

  <link rel="stylesheet" href="./style.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="ui">
    <div id="crt"></div>

    <div id="crosshair"></div>

    <div id="minimap-wrap">
      <canvas id="minimap" width="160" height="160"></canvas>
      <div id="minimap-label">MAP / MEMORY</div>
    </div>

    <div id="hud">
      <div class="hudrow">
        <div class="hudlabel">DATA INTEGRITY</div>
        <div class="bar"><div id="hpFill" class="fill"></div></div>
      </div>
      <div class="hudrow">
        <div class="hudlabel">LOGIC STABILITY</div>
        <div class="bar"><div id="sanFill" class="fill"></div></div>
      </div>
      <div id="objective">OBJECTIVE: FIND THE SERVER ROOM KEY</div>
      <div id="pickup"> </div>
    </div>

    <div id="interactHint">PRESS [E]</div>

    <div id="note" class="panel">
      <div class="panelTitle" id="noteTitle">NOTE</div>
      <div class="panelBody" id="noteBody">...</div>
      <button id="noteClose">PUT AWAY</button>
    </div>

    <div id="start" class="screen">
      <div class="title glitch">GLITCH CITY</div>
      <div class="subtitle">SECTOR 7 IS CORRUPTED. IT RAINS MEMORY.</div>

      <div class="form">
        <label>ENTER YOUR NAME</label>
        <input id="playerName" maxlength="18" placeholder="e.g. DEFER" />
        <div class="tips">
          WASD Move · SHIFT Run · SPACE Jump · E Interact · LMB Attack · Q Drop · F Toggle Flashlight
        </div>
      </div>

      <button id="startBtn">ENTER SIMULATION</button>
      <div class="small">
        TIP: low sanity makes the map lie.
      </div>
    </div>

    <div id="death" class="screen hidden">
      <div class="title" style="color:#ff2a2a;">CONNECTION LOST</div>
      <div class="subtitle" id="deathReason"></div>
      <button id="respawnBtn">RESPAWN</button>
    </div>
  </div>

  <div id="mount"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>

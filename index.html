<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VITAL SIGNS: ZERO // TERMINAL LINK</title>
    <style>
        /* --- PROFESSIONAL CSS RESET & CRT STYLING --- */
        :root {
            --term-green: #33ff00;
            --term-red: #ff3333;
            --term-bg: #050505;
            --scanline-color: rgba(0, 0, 0, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--term-bg);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            cursor: crosshair;
            user-select: none;
        }

        /* The Game Container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Canvas: Low Res scaled up with sharp pixels */
        canvas {
            image-rendering: pixelated;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        /* UI Overlay Layer */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 0 5px var(--term-green);
            color: var(--term-green);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HUD Elements */
        .hud-top { display: flex; justify-content: space-between; font-weight: bold; font-size: 20px; }
        .hud-bottom { display: flex; justify-content: space-between; align-items: flex-end; }
        
        .bar-container { width: 200px; height: 15px; border: 2px solid var(--term-green); background: #001100; margin-bottom: 5px; }
        .bar-fill { height: 100%; background: var(--term-green); transition: width 0.1s linear; }
        .bar-fill.critical { background: var(--term-red); box-shadow: 0 0 10px var(--term-red); animation: pulse 0.5s infinite; }

        #log-area {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 400px;
            height: 150px;
            overflow: hidden;
            font-size: 14px;
            opacity: 0.8;
            border-left: 2px solid var(--term-green);
            padding-left: 10px;
            background: linear-gradient(90deg, rgba(0,20,0,0.5), transparent);
        }

        /* CRT Effects */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 99;
        }
        
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 90%);
            pointer-events: none;
            z-index: 98;
        }

        .screen-glitch {
            animation: glitch-anim 0.2s infinite;
            display: none; /* Toggled by JS */
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(255, 0, 0, 0.1);
            z-index: 90;
            pointer-events: none;
        }

        /* Start Screen */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
        }
        
        h1 { font-size: 64px; margin: 0; text-shadow: 4px 4px 0 #333; letter-spacing: 5px; color: #ddd; }
        .menu-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-family: inherit;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .menu-btn:hover { background: #fff; color: #000; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="glitch-overlay" class="screen-glitch"></div>

    <div id="menu-screen">
        <h1>VITAL SIGNS: ZERO</h1>
        <p style="color: #888;">[ BIO-HAZARD CONTAINMENT PROTOCOL ]</p>
        <p style="margin-top: 20px; font-size: 14px;">WASD: Move | MOUSE: Aim | CLICK: Fire | R: Reload | F: Flashlight</p>
        <button class="menu-btn" onclick="Game.init()">INITIALIZE LINK</button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div class="hud-top">
                <div id="sector-info">SECTOR: 7G [DEEP LABS]</div>
                <div id="ammo-counter">AMMO: --/--</div>
            </div>
            
            <div id="log-area">
                </div>

            <div class="hud-bottom">
                <div>
                    <div>VITAL INTEGRITY</div>
                    <div class="bar-container"><div id="hp-bar" class="bar-fill"></div></div>
                    <div>NEURAL COHERENCE</div>
                    <div class="bar-container"><div id="coherence-bar" class="bar-fill" style="background:#00aaff"></div></div>
                </div>
                <div style="text-align: right;">
                    <div id="threat-level" style="color:red; opacity:0;">THREAT DETECTED</div>
                    <div>OBJ: PURGE DATA CORE</div>
                </div>
            </div>
        </div>
    </div>

<script>
/**
 * VITAL SIGNS: ZERO - Engine Core
 * A monolithic JS structure simulating a professional ECS-lite architecture.
 */

// --- MATH UTILITIES ---
const MathUtils = {
    lerp: (a, b, t) => a + (b - a) * t,
    dist: (x1, y1, x2, y2) => Math.sqrt((x2-x1)**2 + (y2-y1)**2),
    clamp: (num, min, max) => Math.min(Math.max(num, min), max),
    rand: (min, max) => Math.random() * (max - min) + min,
    randInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min
};

// --- AUDIO SYSTEM (PROCEDURAL) ---
// Generates horror ambience and SFX without external files to ensure zero-dependency running.
class AudioSynth {
    constructor() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.masterGain = this.ctx.createGain();
        this.masterGain.connect(this.ctx.destination);
        this.masterGain.gain.value = 0.4;
        this.initialized = false;
    }

    resume() {
        if (this.ctx.state === 'suspended') this.ctx.resume();
        this.initialized = true;
        this.startAmbience();
    }

    startAmbience() {
        // Industrial Drone
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sawtooth';
        osc.frequency.value = 50;
        
        filter.type = 'lowpass';
        filter.frequency.value = 120;
        
        // LFO for throbbing effect
        const lfo = this.ctx.createOscillator();
        lfo.type = 'sine';
        lfo.frequency.value = 0.2;
        const lfoGain = this.ctx.createGain();
        lfoGain.gain.value = 100;
        
        lfo.connect(lfoGain).connect(filter.frequency);
        
        osc.connect(filter).connect(gain).connect(this.masterGain);
        gain.gain.value = 0.15;
        
        osc.start();
        lfo.start();
    }

    playShoot() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(150, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.2);
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.2);
        
        osc.connect(gain).connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.2);
    }

    playImpact() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(100, this.ctx.currentTime);
        osc.frequency.linearRampToValueAtTime(20, this.ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);
        osc.connect(gain).connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.1);
    }

    playScream() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(800, this.ctx.currentTime);
        osc.frequency.linearRampToValueAtTime(200, this.ctx.currentTime + 0.4);
        // Jitter the frequency for horror
        for(let i=0; i<10; i++) {
            osc.frequency.setValueAtTime(200 + Math.random()*500, this.ctx.currentTime + (i*0.05));
        }
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.6);
        osc.connect(gain).connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.6);
    }
}

// --- INPUT HANDLER ---
class InputHandler {
    constructor() {
        this.keys = {};
        this.mouse = { x: 0, y: 0, down: false };
        
        window.addEventListener('keydown', e => this.keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => this.keys[e.key.toLowerCase()] = false);
        window.addEventListener('mousemove', e => {
            const rect = Game.canvas.getBoundingClientRect();
            // Scale mouse pos to internal resolution
            this.mouse.x = (e.clientX - rect.left) * (Game.width / rect.width);
            this.mouse.y = (e.clientY - rect.top) * (Game.height / rect.height);
        });
        window.addEventListener('mousedown', () => this.mouse.down = true);
        window.addEventListener('mouseup', () => this.mouse.down = false);
    }
}

// --- RENDERING SYSTEM (LIGHTING & GFX) ---
class Renderer {
    constructor(ctx, width, height) {
        this.ctx = ctx;
        this.width = width;
        this.height = height;
        // Offscreen canvas for lighting layer
        this.lightCanvas = document.createElement('canvas');
        this.lightCanvas.width = width;
        this.lightCanvas.height = height;
        this.lightCtx = this.lightCanvas.getContext('2d');
    }

    clear() {
        this.ctx.fillStyle = '#050505'; // Dark background
        this.ctx.fillRect(0, 0, this.width, this.height);
    }

    drawMap(walls) {
        this.ctx.fillStyle = '#1a1a1a'; // Wall color
        this.ctx.strokeStyle = '#2d2d2d';
        walls.forEach(w => {
            this.ctx.fillRect(w.x, w.y, w.w, w.h);
            this.ctx.strokeRect(w.x, w.y, w.w, w.h);
            // Grime details
            if (w.x % 50 === 0) {
                this.ctx.fillStyle = '#0f0f0f';
                this.ctx.fillRect(w.x + 2, w.y, 2, w.h);
                this.ctx.fillStyle = '#1a1a1a';
            }
        });
        
        // Draw floor grid (subtle)
        this.ctx.strokeStyle = '#0a0a0a';
        this.ctx.beginPath();
        for(let i=0; i<this.width; i+=40) {
            this.ctx.moveTo(i, 0); this.ctx.lineTo(i, this.height);
        }
        for(let i=0; i<this.height; i+=40) {
            this.ctx.moveTo(0, i); this.ctx.lineTo(this.width, i);
        }
        this.ctx.stroke();
    }

    drawBlood(decals) {
        decals.forEach(d => {
            this.ctx.fillStyle = `rgba(100, 0, 0, ${d.alpha})`;
            this.ctx.beginPath();
            this.ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
            this.ctx.fill();
        });
    }

    drawEntities(entities, player) {
        entities.forEach(e => e.draw(this.ctx));
        player.draw(this.ctx);
    }

    // Professional Ray-casted/Gradient Lighting
    drawLighting(player, entities) {
        // Fill darkness
        this.lightCtx.fillStyle = 'rgba(0, 0, 0, 0.95)';
        this.lightCtx.fillRect(0, 0, this.width, this.height);

        // Flashlight beam
        if (player.flashlightOn) {
            this.lightCtx.globalCompositeOperation = 'destination-out';
            const grad = this.lightCtx.createRadialGradient(
                player.x, player.y, 10,
                player.x + Math.cos(player.angle)*150, 
                player.y + Math.sin(player.angle)*150, 
                120
            );
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            this.lightCtx.fillStyle = grad;
            this.lightCtx.beginPath();
            this.lightCtx.moveTo(player.x, player.y);
            this.lightCtx.arc(player.x, player.y, 250, player.angle - 0.4, player.angle + 0.4);
            this.lightCtx.fill();
        }

        // Small glow around player
        this.lightCtx.globalCompositeOperation = 'destination-out';
        const pGlow = this.lightCtx.createRadialGradient(player.x, player.y, 5, player.x, player.y, 40);
        pGlow.addColorStop(0, 'rgba(255,255,255,0.8)');
        pGlow.addColorStop(1, 'rgba(255,255,255,0)');
        this.lightCtx.fillStyle = pGlow;
        this.lightCtx.beginPath();
        this.lightCtx.arc(player.x, player.y, 40, 0, Math.PI*2);
        this.lightCtx.fill();

        // Enemy Eyes (Glowing Red in Dark)
        this.lightCtx.globalCompositeOperation = 'source-over';
        entities.forEach(e => {
            if(e.type === 'enemy') {
                this.lightCtx.fillStyle = 'red';
                this.lightCtx.fillRect(e.x - 2, e.y - 5, 2, 2);
                this.lightCtx.fillRect(e.x + 2, e.y - 5, 2, 2);
            }
        });

        // Apply lighting to main canvas
        this.ctx.drawImage(this.lightCanvas, 0, 0);
        this.lightCtx.globalCompositeOperation = 'source-over'; // Reset
    }
}

// --- GAME ENTITIES ---

class Player {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.w = 16; this.h = 16;
        this.hp = 100;
        this.coherence = 100; // "Sanity"
        this.ammo = 12;
        this.magSize = 12;
        this.speed = 2;
        this.angle = 0;
        this.flashlightOn = true;
        this.reloading = false;
        this.muzzleFlash = 0;
    }

    update(input, walls, dt) {
        // Movement with Wall Collision
        let dx = 0, dy = 0;
        if (input.keys['w']) dy -= this.speed;
        if (input.keys['s']) dy += this.speed;
        if (input.keys['a']) dx -= this.speed;
        if (input.keys['d']) dx += this.speed;

        // "Coherence" Input Lag simulation
        if (this.coherence < 30 && Math.random() > 0.9) {
            dx *= -1; // Controls invert momentarily
        }

        if (dx !== 0 || dy !== 0) {
            if (!this.checkCollision(this.x + dx, this.y, walls)) this.x += dx;
            if (!this.checkCollision(this.x, this.y + dy, walls)) this.y += dy;
            
            // Step sound simulation handled in game loop
        }

        // Aiming
        this.angle = Math.atan2(input.mouse.y - this.y, input.mouse.x - this.x);

        // Flashlight Toggle
        if (input.keys['f'] && !this.fPressed) {
            this.flashlightOn = !this.flashlightOn;
            this.fPressed = true;
        } else if (!input.keys['f']) {
            this.fPressed = false;
        }

        if (this.muzzleFlash > 0) this.muzzleFlash--;
    }

    checkCollision(x, y, walls) {
        for (let w of walls) {
            if (x > w.x && x < w.x + w.w && y > w.y && y < w.y + w.h) return true;
        }
        return false;
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        
        // Body (Tactical Vest look)
        ctx.fillStyle = '#2a3b4c';
        ctx.fillRect(-8, -8, 16, 16);
        
        // Arms/Gun
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 4, 12, 4); // Right arm
        ctx.fillStyle = '#555';
        ctx.fillRect(8, 2, 14, 3); // Gun barrel

        // Muzzle Flash
        if (this.muzzleFlash > 0) {
            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.arc(22, 3, 5 + Math.random()*5, 0, Math.PI*2);
            ctx.fill();
        }

        ctx.restore();
    }
}

class Enemy {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.w = 16; this.h = 16;
        this.hp = 3;
        this.speed = 1.2;
        this.type = 'enemy';
        this.state = 'IDLE'; // IDLE, CHASE, ATTACK
        this.detectRange = 150;
        this.angle = 0;
    }

    update(player, walls, dt) {
        const d = MathUtils.dist(this.x, this.y, player.x, player.y);
        
        // AI Logic
        if (d < this.detectRange || this.hp < 3) {
            this.state = 'CHASE';
        }

        if (this.state === 'CHASE') {
            this.angle = Math.atan2(player.y - this.y, player.x - this.x);
            // Simple pathfinding (move towards player)
            let dx = Math.cos(this.angle) * this.speed;
            let dy = Math.sin(this.angle) * this.speed;
            
            // Jitter movement (creepier)
            if (Math.random() > 0.9) this.angle += MathUtils.rand(-0.5, 0.5);

            this.x += dx;
            this.y += dy;
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        
        // Monster Graphic (Fleshy blob style)
        ctx.fillStyle = '#8a3324';
        ctx.beginPath();
        ctx.arc(0, 0, 10, 0, Math.PI*2);
        ctx.fill();
        
        // Tentacles/Limbs
        ctx.strokeStyle = '#5a2015';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 5); ctx.lineTo(10, 10);
        ctx.moveTo(0, -5); ctx.lineTo(10, -10);
        ctx.stroke();

        ctx.restore();
    }
}

class Projectile {
    constructor(x, y, angle) {
        this.x = x; this.y = y;
        this.vx = Math.cos(angle) * 10;
        this.vy = Math.sin(angle) * 10;
        this.active = true;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
    }
    draw(ctx) {
        ctx.fillStyle = '#ffffaa';
        ctx.fillRect(this.x, this.y, 2, 2);
    }
}

// --- MAIN GAME CONTROLLER ---
const Game = {
    canvas: document.getElementById('gameCanvas'),
    ctx: null,
    width: 640,  // Internal Resolution
    height: 360, // Internal Resolution
    
    player: null,
    walls: [],
    enemies: [],
    projectiles: [],
    bloodDecals: [],
    
    renderer: null,
    input: null,
    audio: null,
    
    state: 'MENU', // MENU, PLAY, GAMEOVER
    lastTime: 0,
    
    // Logs for narrative
    logs: [
        "> SYSTEM: LINK ESTABLISHED...",
        "> USER: CLEANER_UNIT_4",
        "> MISSION: PURGE BIOLOGICAL DATA",
        "> WARNING: REALITY COHERENCE UNSTABLE"
    ],

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.canvas.width = this.width;
        this.canvas.height = this.height;
        
        this.renderer = new Renderer(this.ctx, this.width, this.height);
        this.input = new InputHandler();
        this.audio = new AudioSynth();
        
        this.audio.resume();
        document.getElementById('menu-screen').style.display = 'none';
        
        this.reset();
        this.state = 'PLAY';
        
        requestAnimationFrame(t => this.loop(t));
        this.log("ENTERING FACILITY...");
    },

    reset() {
        this.player = new Player(100, 100);
        this.walls = [
            {x:0, y:0, w:640, h:20}, {x:0, y:340, w:640, h:20},
            {x:0, y:0, w:20, h:360}, {x:620, y:0, w:20, h:360},
            {x:200, y:100, w:20, h:150}, {x:400, y:50, w:150, h:20},
            {x:400, y:200, w:150, h:20}
        ];
        this.enemies = [];
        // Spawn initial enemy
        this.enemies.push(new Enemy(500, 300));
        this.enemies.push(new Enemy(550, 100));
        this.projectiles = [];
        this.bloodDecals = [];
    },

    log(msg) {
        this.logs.push(`> ${msg}`);
        if(this.logs.length > 6) this.logs.shift();
        const logDiv = document.getElementById('log-area');
        logDiv.innerHTML = this.logs.join('<br>');
    },

    update(dt) {
        if(this.state !== 'PLAY') return;

        // Player Logic
        this.player.update(this.input, this.walls, dt);

        // Shooting
        if(this.input.mouse.down && this.player.ammo > 0 && !this.player.cooldown) {
            this.projectiles.push(new Projectile(this.player.x, this.player.y, this.player.angle));
            this.player.ammo--;
            this.player.muzzleFlash = 3;
            this.player.cooldown = 10; // Fire rate
            this.audio.playShoot();
            // Recoil
            this.player.x -= Math.cos(this.player.angle)*2;
            this.player.y -= Math.sin(this.player.angle)*2;
        }
        if(this.player.cooldown > 0) this.player.cooldown--;

        // Projectiles
        this.projectiles.forEach(p => p.update());
        // Remove OOB
        this.projectiles = this.projectiles.filter(p => 
            p.x > 0 && p.x < this.width && p.y > 0 && p.y < this.height && p.active
        );

        // Enemies
        this.enemies.forEach(e => {
            e.update(this.player, this.walls, dt);
            
            // Collision with Player
            if(MathUtils.dist(e.x, e.y, this.player.x, this.player.y) < 16) {
                this.player.hp -= 1;
                this.player.coherence -= 0.5;
                if(Math.random()>0.9) this.audio.playImpact();
            }

            // Hit by bullets
            this.projectiles.forEach(p => {
                if(p.active && MathUtils.dist(p.x, p.y, e.x, e.y) < 12) {
                    e.hp--;
                    p.active = false;
                    // Blood Splat
                    this.bloodDecals.push({
                        x: e.x + MathUtils.rand(-5,5),
                        y: e.y + MathUtils.rand(-5,5),
                        size: MathUtils.rand(2, 6),
                        alpha: 1
                    });
                    this.audio.playImpact();
                }
            });
        });

        // Kill dead enemies
        const deadEnemies = this.enemies.filter(e => e.hp <= 0);
        if (deadEnemies.length > 0) {
            deadEnemies.forEach(e => {
                this.log("SUBJECT TERMINATED.");
                this.audio.playScream();
                // Spawn new ones to keep tension
                setTimeout(() => {
                    this.enemies.push(new Enemy(MathUtils.rand(50, 600), MathUtils.rand(50, 300)));
                }, 2000);
            });
        }
        this.enemies = this.enemies.filter(e => e.hp > 0);

        // Coherence Glitches
        if (this.player.coherence < 50) {
            document.getElementById('glitch-overlay').style.display = (Math.random() > 0.95) ? 'block' : 'none';
        } else {
            document.getElementById('glitch-overlay').style.display = 'none';
        }

        // Win/Loss
        if (this.player.hp <= 0) {
            this.log("CRITICAL FAILURE. SIGNAL LOST.");
            this.state = 'GAMEOVER';
        }
    },

    draw() {
        this.renderer.clear();
        this.renderer.drawBlood(this.bloodDecals);
        this.renderer.drawMap(this.walls);
        this.renderer.drawEntities([...this.enemies, ...this.projectiles], this.player);
        this.renderer.drawLighting(this.player, this.enemies);
        
        // Update HTML UI
        document.getElementById('hp-bar').style.width = this.player.hp + '%';
        document.getElementById('coherence-bar').style.width = this.player.coherence + '%';
        document.getElementById('ammo-counter').innerText = `AMMO: ${this.player.ammo}/${this.player.magSize}`;
        
        if(this.player.hp < 30) {
            document.getElementById('hp-bar').classList.add('critical');
        }
        
        // Dynamic Threat Indicator
        let threat = false;
        this.enemies.forEach(e => {
            if(MathUtils.dist(this.player.x, this.player.y, e.x, e.y) < 100) threat = true;
        });
        document.getElementById('threat-level').style.opacity = threat ? 1 : 0;
    },

    loop(timestamp) {
        const dt = timestamp - this.lastTime;
        this.lastTime = timestamp;

        this.update(dt);
        this.draw();

        requestAnimationFrame(t => this.loop(t));
    }
};

</script>

</html>
